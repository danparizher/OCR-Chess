name: Update UV Dependencies

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    if: github.repository == 'danparizher/OCR-Chess'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/uv.lock') }}

      - name: Install dependencies (if cache doesn't exist)
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: uv sync --no-dev

      - name: Update dependencies
        run: uv lock --upgrade

      - name: Commit and push if lock file changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Check if uv.lock was modified
          if git diff --quiet uv.lock; then
            echo "No dependency changes."
            exit 0
          fi
          git add uv.lock
          git commit -m "Update dependencies via UV"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
